<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-2 text-center bg-dark header">
                <h1 class="text-light">Trivia Game</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="startGame">Start Game</button>
        </div>
        <div class="row justify-content-center">
            <div class="jumbotron col-8 text-center">
                <div class="card">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <h4 id="timeLeft" class="card-title">Time Left: 10</h5>
                        <h4 id="questionText" class="card-title">Question</h5>
                        <button id="Answer1" class="btn btn-primary">Answer 1</button>
                        <button id="Answer2" class="btn btn-primary">Answer 2</button>
                        <button id="Answer3" class="btn btn-primary">Answer 3</button>
                        <button id="Answer4" class="btn btn-primary">Answer 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
